{% extends "layouts/principal_layout.html" %}

{% block content %}
<h1>Web example</h1>

<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students: %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.lastname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>
                <button type="button" class="btn btn-warning">E</button>
                <button type="button" class="btn btn-danger">X</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
