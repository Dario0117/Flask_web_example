<form class="form-horizontal" action="{{ url_for('save') }}" method="POST">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="hidden" class="form-control" name="std_id" placeholder="Enter name" value="{{ student.id }}" readonly>
        </div>
    </div>
<form class="form-horizontal" action="{{ url_for('save') }}" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Enter name" value="{{ student.name }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lastname" placeholder="Enter lastname" value="{{ student.lastname }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Edad:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="age" placeholder="Enter age" value="{{ student.age }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Enter email" value="{{ student.email }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Guardar</button>
        </div>
    </div>
</form>
